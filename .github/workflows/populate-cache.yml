name: Populate Build Cache

on:
  workflow_dispatch:

jobs:
  populate-cache:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      NDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
      TAURI_SKIP_DEVSERVER: true
      CARGO_TERM_COLOR: always
      PATH: $PATH:$HOME/.cargo/bin

    steps:
      # ðŸ“¥ Clona il repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # ðŸ¦€ Installa toolchain Rust
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # ðŸ§° Cache Cargo (âš¡ chiave aggiornata)
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-v3
          restore-keys: ${{ runner.os }}-cargo-

      # ðŸ“¦ Installa Tauri CLI
      - name: Install Tauri CLI
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          if [ -f ~/.cargo/env ]; then source ~/.cargo/env; fi
          cargo install tauri-cli --locked

      # ðŸ§° Cache Tauri CLI binario
      - name: Cache Tauri CLI binary
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-tauri-cli-v3

      # ðŸ¤– Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/android/sdk
          key: ${{ runner.os }}-android-sdk-v2

      # ðŸ“¥ Installa SDK Android (se non in cache)
      - name: Install Android SDK cmdline-tools
        run: |
          if [ ! -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ]; then
            mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
            cd $ANDROID_SDK_ROOT/cmdline-tools
            curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
            unzip -q cmdline-tools.zip
            mv cmdline-tools latest
            rm cmdline-tools.zip
          fi
          echo "PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_ENV

      # ðŸ“œ Accetta le licenze
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

      # ðŸ“¦ Installa componenti Android
      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653"

      # ðŸ§ª Test build Tauri (per scaldare la cache)
      - name: Warm up build cache
        run: |
          cd src-tauri
          export PATH="$HOME/.cargo/bin:$PATH"
          if [ -f ~/.cargo/env ]; then source ~/.cargo/env; fi
          cargo check