name: Build Android APK

on:
  push:
    tags:
      - 'v*'   # parte in automatico quando crei un tag es. v3.1.2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          cargo --version
          cargo install tauri-cli --locked || true

      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Make gradlew executable
        run: chmod +x src-tauri/gen/android/gradlew

      - name: Build frontend
        run: |
          npm install
          npm run build

      - name: Init Tauri Android (if needed)
        run: |
          cd src-tauri
          if [ ! -d "gen/android" ]; then
            echo "⚡ Inizializzo progetto Android per Tauri..."
            npx tauri android init || { echo "❌ tauri android init fallito"; exit 1; }
          else
            echo "✅ Progetto Android già inizializzato"
          fi
          ls -l gen

      - name: Generate debug keystore
        run: |
          mkdir -p android/debug
          keytool -genkeypair -v -keystore android/debug/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Debug, OU=Dev, O=Dev, L=City, S=State, C=US"

      - name: Build APK
        run: |
          source $HOME/.cargo/env
          cargo tauri android build --debug -- \
            --signing-key android/debug/debug.keystore \
            --alias androiddebugkey \
            --storepass android \
            --keypass android

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OPNManager-APK
          path: "**/app-debug.apk"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "**/app-debug.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
