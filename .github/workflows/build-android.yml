name: Build Android APK (Jobs per Step)

on:
  push:
    tags: ['v*']          # Release solo su tag tipo v3.1.2
  workflow_dispatch: {}   # Avvio manuale

permissions:
  contents: write         # necessario per pubblicare asset su GitHub Release (job release)

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  ANDROID_HOME: /usr/local/lib/android/sdk
  NDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
  TAURI_SKIP_DEVSERVER: true
  CARGO_TERM_COLOR: always
  DEBIAN_FRONTEND: noninteractive

jobs:

  # 1) FETCH SOURCE -----------------------------------------------------------
  fetch-source:
    runs-on: ubuntu-latest
    steps:
      - name: 🧰 Ensure base tools
        run: |
          sudo apt-get update
          sudo apt-get install -y git tar

      - name: 📥 Clone repository (manual)
        run: |
          git clone "https://github.com/${GITHUB_REPOSITORY}.git" src
          cd src
          git fetch --all --tags --force
          if [[ "${GITHUB_REF:-}" == refs/tags/* ]]; then
            git checkout -f "${GITHUB_REF_NAME}"
          else
            git checkout -f "${GITHUB_SHA}"
          fi
          git submodule update --init --recursive || true
          cd ..
          tar -czf source.tgz -C src .
          echo "Created source.tgz"

      - name: 📦 Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-tgz
          path: source.tgz
          if-no-files-found: error

  # 2) FRONTEND BUILD ---------------------------------------------------------
  build-frontend:
    runs-on: ubuntu-latest
    needs: fetch-source
    steps:
      - name: ⬇️ Download source
        uses: actions/download-artifact@v4
        with:
          name: source-tgz
          path: .

      - name: 📦 Unpack source
        run: |
          mkdir -p repo && tar -xzf source.tgz -C repo
          ls -la repo

      - name: 🟩 Install Node.js 20
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node -v && npm -v

      - name: 📦 npm ci + build (vite)
        working-directory: repo
        run: |
          npm ci
          npm run build

      - name: 📦 Pack dist
        run: |
          # salva solo l'output del frontend per riuso
          tar -czf dist.tgz -C repo build dist .svelte-kit 2>/dev/null || true
          # se non esistono queste cartelle, almeno creiamo un placeholder
          if [ ! -f dist.tgz ]; then
            tar -czf dist.tgz -C repo .
          fi

      - name: ⬆️ Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-tgz
          path: dist.tgz
          if-no-files-found: error

  # 3) ANDROID DEBUG BUILD ----------------------------------------------------
  build-debug:
    runs-on: ubuntu-latest
    needs: [fetch-source, build-frontend]
    steps:
      - name: ⬇️ Download source + dist
        uses: actions/download-artifact@v4
        with:
          name: source-tgz
          path: .

      - name: ⬇️ Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist-tgz
          path: .

      - name: 📦 Unpack source & dist
        run: |
          mkdir -p repo && tar -xzf source.tgz -C repo
          tar -xzf dist.tgz -C repo || true
          ls -la repo

      - name: 🧰 System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip zip xz-utils build-essential pkg-config openjdk-17-jdk

      - name: 🦀 Rust & Tauri CLI
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          source "$HOME/.cargo/env"
          rustup target add aarch64-linux-android armv7-linux-androideabi
          cargo install tauri-cli --locked
          cargo tauri --version

      - name: 🤖 Android SDK/NDK (non-interactive + licenses)
        run: |
          sudo mkdir -p "$ANDROID_SDK_ROOT"
          sudo chown -R "$USER:$USER" "$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          if [ ! -d "latest" ]; then
            curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
            unzip -q cmdline-tools.zip
            mv cmdline-tools latest
            rm cmdline-tools.zip
          fi
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          mkdir -p "$ANDROID_SDK_ROOT/licenses"
          printf "%s\n" "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_SDK_ROOT/licenses/android-sdk-license"
          printf "%s\n" "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_SDK_ROOT/licenses/android-sdk-preview-license"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null || true
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653"

      - name: 🧪 Build Android Debug APK
        working-directory: repo
        run: |
          source "$HOME/.cargo/env"
          cargo tauri android build --debug
          echo "Debug APK(s):"
          find src-tauri/gen/android/app/build/outputs/apk/debug -maxdepth 1 -name "*.apk" -type f || true

      - name: ⬆️ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: opnmanager-debug-apk
          path: repo/src-tauri/gen/android/app/build/outputs/apk/debug/*.apk

  # 4) ANDROID RELEASE BUILD + PUBLISH ---------------------------------------
  build-release:
    runs-on: ubuntu-latest
    needs: [fetch-source, build-frontend]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: ⬇️ Download source + dist
        uses: actions/download-artifact@v4
        with:
          name: source-tgz
          path: .

      - name: ⬇️ Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist-tgz
          path: .

      - name: 📦 Unpack source & dist
        run: |
          mkdir -p repo && tar -xzf source.tgz -C repo
          tar -xzf dist.tgz -C repo || true
          ls -la repo

      - name: 🧰 System deps (+ gh cli)
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip zip xz-utils build-essential pkg-config openjdk-17-jdk
          type -p gh >/dev/null || {
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt-get update && sudo apt-get install -y gh
          }

      - name: 🦀 Rust & Tauri CLI
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          source "$HOME/.cargo/env"
          rustup target add aarch64-linux-android armv7-linux-androideabi
          cargo install tauri-cli --locked
          cargo tauri --version

      - name: 🤖 Android SDK/NDK (non-interactive + licenses)
        run: |
          sudo mkdir -p "$ANDROID_SDK_ROOT"
          sudo chown -R "$USER:$USER" "$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          if [ ! -d "latest" ]; then
            curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
            unzip -q cmdline-tools.zip
            mv cmdline-tools latest
            rm cmdline-tools.zip
          fi
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          mkdir -p "$ANDROID_SDK_ROOT/licenses"
          printf "%s\n" "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_SDK_ROOT/licenses/android-sdk-license"
          printf "%s\n" "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_SDK_ROOT/licenses/android-sdk-preview-license"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null || true
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653"

      - name: 🔐 Build Android Release APK (signed)
        working-directory: repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          source "$HOME/.cargo/env"
          keytool -genkeypair -v -keystore release-key.jks -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android -dname "CN=OPNManager, OU=Dev, O=Dev, L=City, ST=State, C=US" \
            -alias opnmanager
          cargo tauri android build --release -- \
            --signing-key release-key.jks \
            --alias opnmanager \
            --storepass android \
            --keypass android
          APK_DIR="src-tauri/gen/android/app/build/outputs/apk/release"
          APK_FILE=$(ls "$APK_DIR"/*.apk | head -n 1)
          NEW_NAME="OPNManager-${GITHUB_REF_NAME}-release.apk"
          mv "$APK_FILE" "$APK_DIR/$NEW_NAME"
          echo "APK_RELEASE=$APK_DIR/$NEW_NAME" >> $GITHUB_ENV
          echo "✅ Built: $APK_DIR/$NEW_NAME"

      - name: 🚀 Publish to GitHub Release (gh)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! gh release view "${GITHUB_REF_NAME}"; then
            gh release create "${GITHUB_REF_NAME}" "${APK_RELEASE}" --title "OPNManager ${GITHUB_REF_NAME}" --notes "Automated Android release"
          else
            gh release upload "${GITHUB_REF_NAME}" "${APK_RELEASE}" --clobber
          fi