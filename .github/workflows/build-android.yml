name: Build Android APK

on:
  push:
    tags:
      - 'v*'  # Esegue la build quando crei un nuovo tag tipo v1.0.0

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ðŸ¦€ Cache Rust / Cargo
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      # ðŸ“¦ Cache NPM (per evitare reinstallazioni)
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: src-tauri/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('src-tauri/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      # ðŸ¤– Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: $HOME/android-sdk
          key: ${{ runner.os }}-androidsdk

      # ðŸ§° Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust & Tauri CLI
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          cargo install tauri-cli --locked || true

      - name: Install Android SDK (if not cached)
        run: |
          if [ ! -d "$HOME/android-sdk" ]; then
            mkdir -p $HOME/android-sdk/cmdline-tools
            curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
            unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
            mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
            yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
            $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
          fi

          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Make gradlew executable
        run: chmod +x src-tauri/gen/android/gradlew

      - name: Build APK
        run: |
          source $HOME/.cargo/env
          cargo tauri android build --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: OPNManager-debug-apk
          path: src-tauri/gen/android/app/build/outputs/apk/debug/*.apk
